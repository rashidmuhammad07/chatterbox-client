<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">

      <h1>chatterbox</h1>
      <!-- Room dropdown section -->
      <span>Room:</span>
        
        <select id = 'roomSelect' onchange ="app.renderRoom()">
            <option value= "New room..">New room..
        </select>
        <button type="button" onClick="window.location.reload();">Refresh</button>
        </br></br>
      <!-- message submit section -->
      <form action ="#" id ="send" method ="post" onsubmit ="app.handleSubmit()">
         <input type="text" name='message' id = "message">      
         <input type = "submit" name ="submit" class ="submit" onsubmit ="app.handleSubmit()">
      </form>
     <div id="chats"></div>
    </div>
   <script>
    app.handleSubmit()
    app.fetch();
   </script>
  </body>
</html>
